	<div class="page_nav">
    	<ul>

            <li>

            <li>

            <li>
            	<a href="" class="icon4">退出系统</a>

        </ul>

    <div class="page_logo"></div>
    <div class="page_cont">
        <div class="top_path">
            <div class="current">
                当前位置：个人中心
            </div>
        </div>
        <div class="cont_wrapper">
            <div class="menu_box bg">
                <ul id="menu_list">
                    <li class="cur">
                        <span><a href="" class="icon5">个人中心</a></span>
                    </li>
                    <li>
                        <span><a href="" class="icon6">系统通知</a></span>
                    </li>
                </ul>
            </div>
            <div class="cont_box bg">
                <div class="info_box">
                	<div class="personal_info">
                        <table>
                            <tbody>
                                <thead>
                                    <tr>
                                        <th colspan="4">基本信息</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td align="right" width="16%">
                                            <label>姓名</label>
                                        </td>
                                        <td align="left" width="34%">
                                            <input type="text" class="txt"/>
                                        </td>
                                        <td align="right" width="16%">
                                            <label>性别</label>
                                        </td>
                                        <td align="left" width="34%">
                                            <label class="input_one"><input type="radio" />男</label>
                                            <label class="input_one"><input type="radio" />女</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="right">
                                            <label>出生年月</label>
                                        </td>
                                        <td align="left">
                                            <input type="text" class="txt"/>
                                        </td>
                                        <td align="right">
                                            <label>年龄</label>
                                        </td>
                                        <td align="left">
                                            <input type="text" class="txt"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="right">
                                            <label>身份证号</label>
                                        </td>
                                        <td align="left">
                                            <input type="text" class="txt"/>

                                        <td align="right">
                                            <label>联系电话</label>
                                        </td>
                                        <td align="left">
                                            <input type="text" class="txt"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="right">
                                            <label>电子邮箱</label>
                                        </td>
                                        <td align="left">
                                            <input type="text" class="txt"/>
                                        </td>
                                        <td align="right">
                                            <label>职称</label>
                                        </td>
                                        <td align="left">
                                            <input type="text" class="txt"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="right">
                                            <label>所在地区</label>
                                        </td>
                                        <td align="left">
                                            <input type="text" class="txt" value="北京市" disabled/>
                                        </td>
                                        <td align="right">
                                            <label>医院</label>
                                        </td>
                                        <td align="left">
                                            <input type="text" class="txt" value="中国人民解放军总医院" disabled/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="right">
                                            <label>科室</label>
                                        </td>
                                        <td align="left">
                                            <input type="text" class="txt" value="精神内科" disabled/>
                                        </td>
                                        <td align="right">
                                            <label>联系地址</label>
                                        </td>
                                        <td align="left">
                                            <input type="text" class="txt"/>
                                        </td>
                                    </tr>
                                </tbody>
                            </tbody>
                        </table>
                        <table>
                            <tbody>
                                <thead>
                                    <tr>
                                        <th colspan="4">基本信息</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td align="right" width="16%">
                                            <label>账号</label>
                                        </td>
                                        <td align="left" width="34%">
                                            <input type="text" class="txt" value="zhangshengbo" disabled/>
                                        </td>
                                        <td align="right" width="16%">
                                            <label>权限</label>
                                        </td>
                                        <td align="left" width="34%">
                                            <input type="text" class="txt" value="超级管理员" disabled/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="right">
                                            <label>有效期</label>
                                        </td>
                                        <td align="left">
                                            <input type="text" class="txt" value="2016-07-08" disabled/>
                                        </td>
                                        <td align="right">
                                            <label>旧密码</label>
                                        </td>
                                        <td align="left">
                                            <input type="text" class="txt"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="right">
                                            <label>输入新密码</label>
                                        </td>
                                        <td align="left">
                                            <input type="text" class="txt"/>
                                        </td>
                                        <td align="right">
                                            <label>确认新密码</label>
                                        </td>
                                        <td align="left">
                                            <input type="text" class="txt"/>
                                        </td>
                                    </tr>
                                </tbody>
                            </tbody>
                        </table>
                        <div class="save_btn">
                            <input type="button" class="btn" value="保存信息" />
                        </div>
                    </div>
                </div>    
            </div> 
        </div>
    </div>
