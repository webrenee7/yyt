<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>数据导出-数据导出设置</title>
<link href="res/css/css.css" type="text/css" rel="stylesheet" />
<script src="res/js/index.js"></script>
</head>

<body>
	<div class="page_nav">
    	<ul>
        	<li>
            	<a href="" class="icon1">系统首页</a>
            </li>
            <li>
            	<a href="" class="icon2">个人中心</a>
            </li>
            <li>
            	<a href="" class="icon3">系统通知（<span class="red">5</span>）</a>
            </li>
            <li>
            	<a href="" class="icon4">退出系统</a>
            </li>
        </ul>
    </div>
    <div class="page_logo"></div>
    <div class="page_cont">
        <div class="top_path">
            <div class="current left">
                当前位置：<a href="">数据导出</a>>数据导出设置
            </div>
            <div class="top_btn right">
            	<input type="button" class="btn" value="保存" />
                <input type="button" class="btn" value="删除" />
                <input type="button" class="btn" value="返回" />
            </div>
        </div>
        <div class="cont_wrapper">
            <div class="menu_box bg">
                <ul id="menu_list">
                    <li>
                        <span><a href="" class="icon1">病例列表</a></span>
                    </li>
                    <li>
                        <span><a href="" class="icon2">数据检索</a></span>
                    </li>
                    <li>
                        <span><a href="" class="icon3">数据统计</a></span>
                    </li>
                    <li class="cur">
                        <span><a href="" class="icon4">导出设置</a></span>
                    </li>
                </ul>
            </div>
            <div class="cont_box bg">
                <div class="info_box">
                	<div class="search_line">
                    	<div class="search_one">
                        	<label>检索任务名称：</label>
                            <input type="text" class="txt" />
                        </div>
                        <div class="search_one">
                        	<label>检索任务备注：</label>
                            <input type="text" class="txt" />
                        </div>
                    </div>
                    <div class="field_box">
                    	<table>
                        	<thead>
                            	<th colspan="3" align="left">导出字段筛选：</th>
                            </thead>
                            <tbody>
                            	<tr>
                                	<td colspan="3"><label class="input_one"><input type="checkbox" />全部信息</label></td>
                                </tr>
                                <tr>
                                	<td rowspan="5"><label class="input_one"><input type="checkbox" />基本信息</label></td>
                                    <td rowspan="3"><label class="input_one"><input type="checkbox" />基本信息</label></td>
                                    <td><label class="input_one"><input type="checkbox" />姓名</label></td>
                                </tr>
                                <tr>
                                    <td><label class="input_one"><input type="checkbox" />性别</label></td>
                                </tr>
                                <tr>
                                    <td><label class="input_one"><input type="checkbox" />出生日期</label></td>
                                </tr>
                                <tr>
                                    <td rowspan="2"><label class="input_one"><input type="checkbox" />基本信息</label></td>
                                    <td><label class="input_one"><input type="checkbox" />年龄</label></td>
                                </tr>
                                <tr>
                                    <td><label class="input_one"><input type="checkbox" />身份与城市</label></td>
                                </tr>
                                <tr>
                                	<td rowspan="5"><label class="input_one"><input type="checkbox" />病史与诊断</label></td>
                                    <td><label class="input_one"><input type="checkbox" />主诉</label></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><label class="input_one"><input type="checkbox" />现病史</label></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><label class="input_one"><input type="checkbox" />既往史</label></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><label class="input_one"><input type="checkbox" />个人史</label></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><label class="input_one"><input type="checkbox" />家族史</label></td>
                                    <td></td>
                                </tr>
                                <tr>
                                	<td><label class="input_one"><input type="checkbox" />第一次随访</label></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                	<td><label class="input_one"><input type="checkbox" />第二次随访</label></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>    
            </div> 
        </div>
    </div>
</body>
</html>
